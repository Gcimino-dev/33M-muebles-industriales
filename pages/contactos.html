    <main class="contact-form">
        <h1>Dejanos tu contacto para comunicarnos</h1>
        <form action="">
            <div class="form-group">
                <label for="name">Nombre y Apellido</label>
                <input type="text" id="name" placeholder="Escribí tu Nombre completo">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Escribí tu correo">
            </div>
            <div class="form-group">
                <label for="number">Número</label>
                <input type="number" id="number" placeholder="Con código de área sin 0">
            </div>
            <div class="form-group">
                <label>Cliente:</label>
            <div class="radio-group">
                <label for="persona">Persona</label>
                <input type="radio" id="persona" name="cliente">
                <label for="empresa">Empresa</label>
                <input type="radio" id="empresa" name="cliente">
            </div>
            </div>
            <div class="form-group buttons">
                <input type="submit" value="Enviar contacto">
                <input type="reset" value="Limpiar formulario">
            </div>
        </form>
    </main>

        <div>

        </div>
